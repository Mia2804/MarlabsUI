<body>
    1. do a selector, whenever i select a color, show the color as background<br>
    2. bgcolor/fgcolor<br>
    <hr>
    <select size="1" onchange="document.bgColor=this.options[this.selectedIndex].value">
        <br>
        <option> Select One
        <option value="black">black
        <option value="orange">orange
        <option value="yellow">yellow
        <option value="blue">blue
        <option value="fuschia">fuschia
    </select>
    <select size="1" onchange="document.fgColor=this.options[this.selectedIndex].value">
