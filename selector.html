<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tag selector:  */
        div{
            border: 1px solid orangered;
        }
        /* Class selector: .classname or use div.abc: select all div with classname abc */
        div.abc{
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="abc">
        Hello
    </div>
    <div>
        NightCity
    </div>
</body>
</html>
