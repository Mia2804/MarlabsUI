<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function scaleImg() {
            var img = document.getElementById('img-wrapper')
            var slider = document.getElementById('slider')
            img.style.width = 200*(slider.value/1) + 'px';
            img.style.height = 200*(slider.value/1) + 'px'
        }
    </script>
</head>
<body>
    <input type="range" id="slider" min="1" max="5" value="1" onchange="scaleImg()">
    <div id="img-wrapper" style="width:200px; height:200px;">
        <img src="images/7.jpg" alt="Img is missing!" style="width:100%; height:100%;"/>
    </div>
</body>
</html>
