<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prototype
        function Student() {
            this.name = "John";
            this.gender = "male"
        }
        //----Method1------
        Student.prototype.age = 15;

        //__proto__
        var st1 = new Student()
        st1.age = 33
        console.log(st1.age)

        //
        var st2 = new Student();
        console.log(st2.age);

        console.log(Student.prototype)
        //Object  -> use __proto__
        console.log(st1.__proto__)

    </script>
</body>
</html>
